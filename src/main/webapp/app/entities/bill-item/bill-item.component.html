<div>
    <h2>
        <span jhiTranslate="cloudstockApp.billItem.home.title">Bill Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-bill-item" [routerLink]="['/', { outlets: { popup: ['bill-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cloudstockApp.billItem.home.createLabel">
            Create new Bill Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cloudstockApp.billItem.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="billItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cloudstockApp.billItem.sellPrice">Sell Price</span></th>
            <th><span jhiTranslate="cloudstockApp.billItem.sellCost">Sell Cost</span></th>
            <th><span jhiTranslate="cloudstockApp.billItem.sku">Sku</span></th>
            <th><span jhiTranslate="cloudstockApp.billItem.bill">Bill</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billItem of billItems ;trackBy: trackId">
                <td><a [routerLink]="['../bill-item', billItem.id ]">{{billItem.id}}</a></td>
                <td>{{billItem.sellPrice}}</td>
                <td>{{billItem.sellCost}}</td>
                <td>
                    <div *ngIf="billItem.skuId">
                        <a [routerLink]="['../sku', billItem.skuId  ]" >{{billItem.skuCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="billItem.billId">
                        <a [routerLink]="['../bill', billItem.billId  ]" >{{billItem.billRefNo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bill-item', billItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bill-item/'+ billItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bill-item/'+ billItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
