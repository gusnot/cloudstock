<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBillItemLabel" jhiTranslate="cloudstockApp.billItem.home.createOrEditLabel">Create or edit a Bill Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!billItem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="billItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cloudstockApp.billItem.sellPrice" for="field_sellPrice">Sell Price</label>
            <input type="number" class="form-control" name="sellPrice" id="field_sellPrice"
                [(ngModel)]="billItem.sellPrice" required />
            <div [hidden]="!(editForm.controls.sellPrice?.dirty && editForm.controls.sellPrice?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sellPrice?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.sellPrice?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cloudstockApp.billItem.sellCost" for="field_sellCost">Sell Cost</label>
            <input type="number" class="form-control" name="sellCost" id="field_sellCost"
                [(ngModel)]="billItem.sellCost"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cloudstockApp.billItem.sku" for="field_sku">Sku</label>
            <select class="form-control" id="field_sku" name="sku" [(ngModel)]="billItem.skuId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="skuOption.id" *ngFor="let skuOption of skus; trackBy: trackSkuById">{{skuOption.code}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cloudstockApp.billItem.bill" for="field_bill">Bill</label>
            <select class="form-control" id="field_bill" name="bill" [(ngModel)]="billItem.billId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="billOption.id" *ngFor="let billOption of bills; trackBy: trackBillById">{{billOption.refNo}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
