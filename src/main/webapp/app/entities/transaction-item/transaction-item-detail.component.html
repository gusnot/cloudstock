
<div *ngIf="transactionItem">
    <h2><span jhiTranslate="cloudstockApp.transactionItem.detail.title">Transaction Item</span> {{transactionItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cloudstockApp.transactionItem.amount">Amount</span></dt>
        <dd>
            <span>{{transactionItem.amount}}</span>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.transactionItem.sku">Sku</span></dt>
        <dd>
            <div *ngIf="transactionItem.skuId">
                <a [routerLink]="['/sku', transactionItem.skuId]">{{transactionItem.skuCode}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.transactionItem.transaction">Transaction</span></dt>
        <dd>
            <div *ngIf="transactionItem.transactionId">
                <a [routerLink]="['/transaction', transactionItem.transactionId]">{{transactionItem.transactionRefNo}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction-item/'+ transactionItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
