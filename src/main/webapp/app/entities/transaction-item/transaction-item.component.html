<div>
    <h2>
        <span jhiTranslate="cloudstockApp.transactionItem.home.title">Transaction Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-transaction-item" [routerLink]="['/', { outlets: { popup: ['transaction-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cloudstockApp.transactionItem.home.createLabel">
            Create new Transaction Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cloudstockApp.transactionItem.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="transactionItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cloudstockApp.transactionItem.amount">Amount</span></th>
            <th><span jhiTranslate="cloudstockApp.transactionItem.sku">Sku</span></th>
            <th><span jhiTranslate="cloudstockApp.transactionItem.transaction">Transaction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionItem of transactionItems ;trackBy: trackId">
                <td><a [routerLink]="['../transaction-item', transactionItem.id ]">{{transactionItem.id}}</a></td>
                <td>{{transactionItem.amount}}</td>
                <td>
                    <div *ngIf="transactionItem.skuId">
                        <a [routerLink]="['../sku', transactionItem.skuId  ]" >{{transactionItem.skuCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transactionItem.transactionId">
                        <a [routerLink]="['../transaction', transactionItem.transactionId  ]" >{{transactionItem.transactionRefNo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../transaction-item', transactionItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-item/'+ transactionItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-item/'+ transactionItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
