<div>
    <h2>
        <span jhiTranslate="cloudstockApp.transfer.home.title">Transfers</span>
        <button class="btn btn-primary float-right jh-create-entity create-transfer" [routerLink]="['/', { outlets: { popup: ['transfer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cloudstockApp.transfer.home.createLabel">
            Create new Transfer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cloudstockApp.transfer.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="transfers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="refNo"><span jhiTranslate="cloudstockApp.transfer.refNo">Ref No</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="cloudstockApp.transfer.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="srcBranchName"><span jhiTranslate="cloudstockApp.transfer.srcBranch">Src Branch</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="destBranchName"><span jhiTranslate="cloudstockApp.transfer.destBranch">Dest Branch</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transfer of transfers ;trackBy: trackId">
                <td><a [routerLink]="['../transfer', transfer.id ]">{{transfer.id}}</a></td>
                <td>{{transfer.refNo}}</td>
                <td jhiTranslate="{{'cloudstockApp.TransactionStatus.' + transfer.status}}">{{transfer.status}}</td>
                <td>
                    <div *ngIf="transfer.srcBranchId">
                        <a [routerLink]="['../branch', transfer.srcBranchId  ]" >{{transfer.srcBranchName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transfer.destBranchId">
                        <a [routerLink]="['../branch', transfer.destBranchId  ]" >{{transfer.destBranchName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../transfer', transfer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transfer/'+ transfer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transfer/'+ transfer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="transfers && transfers.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
