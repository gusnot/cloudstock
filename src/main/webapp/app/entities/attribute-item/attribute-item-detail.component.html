
<div *ngIf="attributeItem">
    <h2><span jhiTranslate="cloudstockApp.attributeItem.detail.title">Attribute Item</span> {{attributeItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cloudstockApp.attributeItem.name">Name</span></dt>
        <dd>
            <span>{{attributeItem.name}}</span>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.attributeItem.prefix">Prefix</span></dt>
        <dd>
            <span>{{attributeItem.prefix}}</span>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.attributeItem.attribute">Attribute</span></dt>
        <dd>
            <div *ngIf="attributeItem.attributeId">
                <a [routerLink]="['/attribute', attributeItem.attributeId]">{{attributeItem.attributeName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attribute-item/'+ attributeItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
