<div>
    <h2>
        <span jhiTranslate="cloudstockApp.attributeItem.home.title">Attribute Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-attribute-item" [routerLink]="['/', { outlets: { popup: ['attribute-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cloudstockApp.attributeItem.home.createLabel">
            Create new Attribute Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cloudstockApp.attributeItem.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="attributeItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cloudstockApp.attributeItem.name">Name</span></th>
            <th><span jhiTranslate="cloudstockApp.attributeItem.prefix">Prefix</span></th>
            <th><span jhiTranslate="cloudstockApp.attributeItem.attribute">Attribute</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attributeItem of attributeItems ;trackBy: trackId">
                <td><a [routerLink]="['../attribute-item', attributeItem.id ]">{{attributeItem.id}}</a></td>
                <td>{{attributeItem.name}}</td>
                <td>{{attributeItem.prefix}}</td>
                <td>
                    <div *ngIf="attributeItem.attributeId">
                        <a [routerLink]="['../attribute', attributeItem.attributeId  ]" >{{attributeItem.attributeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../attribute-item', attributeItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute-item/'+ attributeItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute-item/'+ attributeItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
