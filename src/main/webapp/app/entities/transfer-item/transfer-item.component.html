<div>
    <h2>
        <span jhiTranslate="cloudstockApp.transferItem.home.title">Transfer Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-transfer-item" [routerLink]="['/', { outlets: { popup: ['transfer-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cloudstockApp.transferItem.home.createLabel">
            Create new Transfer Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cloudstockApp.transferItem.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="transferItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cloudstockApp.transferItem.amount">Amount</span></th>
            <th><span jhiTranslate="cloudstockApp.transferItem.sku">Sku</span></th>
            <th><span jhiTranslate="cloudstockApp.transferItem.transfer">Transfer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transferItem of transferItems ;trackBy: trackId">
                <td><a [routerLink]="['../transfer-item', transferItem.id ]">{{transferItem.id}}</a></td>
                <td>{{transferItem.amount}}</td>
                <td>
                    <div *ngIf="transferItem.skuId">
                        <a [routerLink]="['../sku', transferItem.skuId  ]" >{{transferItem.skuCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transferItem.transferId">
                        <a [routerLink]="['../transfer', transferItem.transferId  ]" >{{transferItem.transferRefNo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../transfer-item', transferItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transfer-item/'+ transferItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transfer-item/'+ transferItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
