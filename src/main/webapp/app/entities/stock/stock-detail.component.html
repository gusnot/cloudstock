
<div *ngIf="stock">
    <h2><span jhiTranslate="cloudstockApp.stock.detail.title">Stock</span> {{stock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cloudstockApp.stock.amount">Amount</span></dt>
        <dd>
            <span>{{stock.amount}}</span>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.stock.branch">Branch</span></dt>
        <dd>
            <div *ngIf="stock.branchId">
                <a [routerLink]="['/branch', stock.branchId]">{{stock.branchName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.stock.sku">Sku</span></dt>
        <dd>
            <div *ngIf="stock.skuId">
                <a [routerLink]="['/sku', stock.skuId]">{{stock.skuCode}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stock/'+ stock.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
