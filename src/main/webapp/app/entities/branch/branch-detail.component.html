
<div *ngIf="branch">
    <h2><span jhiTranslate="cloudstockApp.branch.detail.title">Branch</span> {{branch.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cloudstockApp.branch.name">Name</span></dt>
        <dd>
            <span>{{branch.name}}</span>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.branch.prefix">Prefix</span></dt>
        <dd>
            <span>{{branch.prefix}}</span>
        </dd>
        <dt><span jhiTranslate="cloudstockApp.branch.address">Address</span></dt>
        <dd>
            <span>{{branch.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'branch/'+ branch.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
